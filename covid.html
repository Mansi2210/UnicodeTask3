<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="covid.css">
        <title>Covid Tracker</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            init()


            function init(){
              var url = "https://api.covid19api.com/summary"
              $.get(url,function(data){
                console.log(data.Countries)
                var tbval = document.getElementById("coviddata");
                for(var i = 1;i < 197; i++){
                  var x = tbval.insertRow();
                  x.insertCell(0);
                  tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                  x.insertCell(1);
                  tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                  x.insertCell(2);
                  tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                  x.insertCell(3);
                  tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                }
                
              })
            }
          })
        </script>
    </head>
    <body>
        <h1>COVID-19 STATS OF VARIOUS COUNTRIES</h1>
        <table style="width:90%" id="coviddata">
            <tr class="head">
              <th><b>COUNTRIES</b></th>
              <th><b>TOTAL CONFIRMED</b></th>
              <th><b>TOTAL DEATHS</b></th>
              <th><b>TOTAL RECOVERED</b></th>
            </tr>
          </table>
        </body>
</html>
